<nav class="navbar fixed-top py-0 d-inline-flex flex-nowrap">
  <a class="navbar-brand" href="#" style="">
    <i class="fa fa-coffee" aria-hidden="true"></i>
    HaLFRICE
  </a>
  <div class="navbar-links d-inline-flex" id="navbarLinks">
    <a class="nav-item nav-link" href="#">PROJECTS<span class="sr-only">(current)</span></a>
    <a class="nav-item nav-link" href="#">ABOUT</a>
    <a class="nav-item nav-link" href="#">CONTACT</a>
    <a class="nav-item nav-link" href="#">MISC</a>
    <div class="navbar-links-fader"></div>
  </div>
  <div class="navbar-user dropdown show d-flex" id="navbarUser">
    <a class="nav-item nav-link dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      LOG IN | SIGN UP
    </a>
    <div class="dropdown-menu dropdown-menu-right navbar-user-menu" aria-labelledby="dropdownMenuLink">
      <form [formGroup]="loginForm"
            (ngSubmit)="onSubmit(loginForm.value)"
            class="container"
            [class.error]="!loginForm.valid && loginForm.touched">
        <div class="form-group navbar-user-menu-username"
             [class.error]="!username.valid && username.touched">
          <label for="usernameInput" class="navbar-user-menu-username-label">Username:</label>
          <input type="text"
                id="usernameInput"
                placeholder=""
                [formControl]="loginForm.controls['username']"
                class="form-control navbar-user-menu-username-input">
            <div *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched"
                class="error message">Username taken</div>
            <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched"
                class="error message">Username is required</div>
        </div>
        <div class="form-group navbar-user-menu-password"
             [class.error]="!password.valid && password.touched">
          <label for="passwordInput" class="navbar-user-menu-password-label">Password:</label>
          <input type="text"
                 id="passwordInput"
                 placeholder=""
                 [formControl]="loginForm.controls['password']"
                 class="form-control navbar-user-menu-password-input">
            <div *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched"
                 class="error message">Password needs work</div>
            <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                 class="error message">Password is required</div>
        </div>
        <div *ngIf="!loginForm.valid && loginForm.touched"
             class="error message">Sign-up is incomplete</div>
        <button type="submit" class="btn btn-primary navbar-user-menu-submit">Submit</button>
      </form>
      <!--
      <a class="dropdown-item" href="#">Username:</a>
      <a class="dropdown-item" href="#">Password:</a>
      -->
    </div>
  </div>
</nav>
